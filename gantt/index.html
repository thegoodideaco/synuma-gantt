<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Synuma Gantt Chart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="pt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="plannedTimelines">
            <label class="form-check-label" for="plannedTimelines">
              Show planned timelines
            </label>
          </div>
        </div>
      </div>
      <div class="metadata border-right">
        <div class="col-headers">
          <!-- TBD figure this shit out -->
        </div>
        <div class="row mt-4">
          <div class="col-3">
            <div class="gantt-label in-progress">In Progress</div>
          </div>
          <div class="col phase">
            <i class="fas fa-angle-down mr-2"></i>
            Real Estate
            <div class="row milestone align-items-center">
              <div class="col">
                <i class="fas fa-check-circle mr-2 text-green"></i>Submit LOI
              </div>
              <div class="col task-list">
                3 of 3 tasks complete 
              </div>
              <div class="col assigned-to">
                Justin Davis
              </div>
            </div>
            <div class="row milestone align-items-center">
              <div class="col">
                <i class="fas fa-check-circle mr-2 text-light"></i>Submit LOI
              </div>
              <div class="col task-list">
                3 of 3 tasks complete 
              </div>
              <div class="col assigned-to">
                Justin Davis
              </div>
            </div>
            <div class="row milestone align-items-center">
              <div class="col">
                <i class="fas fa-check-circle mr-2 text-light"></i>Submit LOI
              </div>
              <div class="col task-list">
                3 of 3 tasks complete 
              </div>
              <div class="col assigned-to">
                Justin Davis
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-3">
            <div class="gantt-label not-started">Not Started</div>
          </div>
          <div class="col phase">
            <i class="fas fa-angle-right mr-2"></i>
            Real Estate
          </div>
        </div>
      </div> <!-- end .metadata -->
      <div class="date-grid">
        <div class="row">
          <span>1</span>
          <span>2</span>
        </div>
      </div>
    </div>
  </body>
</html>
